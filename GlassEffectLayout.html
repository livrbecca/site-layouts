<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="glass.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://scontent-lhr8-1.xx.fbcdn.net/v/t1.0-9/92146430_2833966256690722_3785649793204748288_n.jpg?_nc_cat=100&ccb=3&_nc_sid=09cbfe&_nc_ohc=r5DFN--7_ToAX-eY2SO&_nc_ht=scontent-lhr8-1.xx&oh=e0ff182683d956ad9c5c08bcd46d5550&oe=604ED7EC"
              alt="me"
            />
            <h3>Olivia Walker</h3>
            <p>Pro Member</p>
            <p>Anime-Watcher</p>
            <div class="links">
              <div class="link">
                <img
                  src="https://i.pinimg.com/564x/e2/f4/38/e2f438175b981fe3fe353966cbb7f6c0.jpg"
                  alt="icon"
                />
                <h2>Anime Films</h2>
              </div>
              <div class="link">
                <img
                  src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/f734f76f-71bb-4875-9bd5-5c6548886405/d9p4uap-2ed7f0c6-a0f1-46b9-8f6a-88fdc4dcefb6.png"
                  alt="icon"
                />
                <h2>Anime series</h2>
              </div>
              <div class="link">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-512/medium-47-433328.png"
                  alt="icon"
                />
                <h2>Medium</h2>
              </div>
              <div class="link">
                <img
                  src="http://assets.stickpng.com/images/58e91afdeb97430e81906504.png"
                  alt="icon"
                />
                <h2>LinkedIn</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Now Watching</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="https://comicvine1.cbsistatic.com/uploads/scale_medium/13/136525/5263431-defcded7804000c76c0f1241502c4198_480.jpg"
                alt="wathing"
              />
              <div class="card-info">
                <h2>Gintama</h2>
                <p>Now watching: Ep 284</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">91%</h2>
            </div>

            <div class="card">
              <img
                src="https://i2.wp.com/sequentialplanet.com/wp-content/uploads/2018/06/Wotaku-ni-Koi-wa-Muzukashii-Season-2-release-date-WotaKoi-Love-is-Hard-for-Otaku-manga-compared-to-the-anime-Spoilers.jpg?fit=800%2C450&ssl=1"
                alt="wathing"
              />
              <div class="card-info">
                <h2>Wotakoi</h2>
                <p>Now watching: Ep 16</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">89%</h2>
            </div>
            <div class="card">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/91r1YEvHAkL._RI_.jpg"
                alt="wathing"
              />
              <div class="card-info">
                <h2>Black Clover</h2>
                <p>Now watching: Ep 169</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">27%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
  </body>
</html>
